<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logotipo.png" type="image/x-icon">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./css/inicio.css">
</head>
<body>
    <main>
        <form action="">
            <h1 class="title">Iniciar Sesion</h1>
            <div class="fa-error-solid">
                <label ></label>
            </div>
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="usuario" type="text" id="username">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="contraseña" type="password" id="password">
            </label>
            <div class="check">
                <label for="check">Recordar siempre?</label>
                <input type="checkbox" id="check" name="check" />
                
                <p id="message"></p>
            </div>
            <button id="button">Entrar</button>            
            <div class="registro">¿No tienes una cuenta?<a href="#" class="link">Regístrate</a> </div>
        </form>
    </main>
    <script src="./js/inicio.js"></script>
</body>
</html>
